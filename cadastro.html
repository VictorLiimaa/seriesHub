<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro - Films Flow</title>
</head>
<body>
    <div id="content">
        <div class="page2">
            <form action="" method="get" class="formCadastro">
                <h1>Cadastra-se</h1>
                <label for="username">Username</label><br>
                <input class="dados" id="username" type="text" name="username" required><br>
                <label for="email">Email</label><br>
                <input class="dados" id="email" type="email" name="email" required><br>
                <label for="password">Password</label><br>
                <input class="dados" id="senha" type="password" name="senha" required><br>
                <input type="submit" value="Cadastra-se" class="btn">
                <p>Já tem uma conta? <a href="#" onclick="login()">Faça o login</a></p>
            </form>
        </div>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
