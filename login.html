<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Films Flow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div class="page">
            <form action="" method="get" class="formLogin">
                <h1>Login</h1>
                <div class="form-bar"></div>
                <label for="email">E-mail</label><br>
                <input class="dados" id="email" type="email" name="email" placeholder="Digite o seu email" autofocus="true" required><br>
                <label for="password">Senha</label><br>
                <input class="dados" id="senha" type="password" name="password" placeholder="Digite a sua senha" autofocus="true" required><br>
                <input id="entrar" type="submit" value="Login" class="btn">
                <p>NÃ£o tem conta? <a href="#" onclick="cadastro()">Cadastre-se</a></p>
            </form>
            <div class="logo">
                <img src="FILMSFLOW.png" alt="Logo">
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
